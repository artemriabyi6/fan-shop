name: CI Tests

on:
  push:
    branches: [ main, develop, cart-branch ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Generate Prisma Client
      run: npx prisma generate
      env:
        DATABASE_URL: "postgresql://dummy:password@localhost:5432/test"  # Dummy URL для генерації
    
    - name: Run build
      run: npm run build
      env:
        DATABASE_URL: "postgresql://dummy:password@localhost:5432/test"  # Dummy URL для збірки
    
    - name: Run tests (if any)
      run: npm test || echo "No tests found"